<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is your birthday lucky</title>
    
</head>
<body>
    <div class="container">
        <h1>Is Your Birthday Lucky?</h1>
        <form action="">
            <label for="date">Enter Date of birth</label>
            <input type="date" name="" id="date" max="2018-01-01" >
            <label for="lucky-number">Enter Lucky Number</label>
            <input type="number" name="" id="lucky-number">
            <p class="notice">Privacy note: We don't store any data</p>
            <button class="btn" id="check">Check</button>
            <button type="reset" class="btn" id="reset">Reset</button>
        </form>
        <div class="output"></div>

    </div>

     
    <script src="script.js"></script>
</body>
</html>
